<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Run Python Code</title>

  <!-- Bootstrap CDN for quick styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3 text-center">Run Python Code</h1>

            <!-- Form that posts to the Flask route -->
            <form method="POST" novalidate>
              <div class="mb-3">
                <label for="number" class="form-label">Enter a number</label>
                <input type="number" class="form-control" id="number" name="number" placeholder="e.g. 7" required>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Run</button>
              </div>
            </form>

            <!-- Output area: Flask will inject `output` variable if present -->
            {% if output %}
            <hr>
            <h2 class="h6">Output</h2>
            <div class="alert alert-secondary" role="alert">
              {{ output }}
            </div>
            {% endif %}

            <!-- Optional: show last run time or additional info -->
            {% if info %}
            <div class="text-muted small mt-2">{{ info }}</div>
            {% endif %}
          </div> <!-- card-body -->
        </div> <!-- card -->
      </div> <!-- col -->
    </div> <!-- row -->
  </div> <!-- container -->

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
